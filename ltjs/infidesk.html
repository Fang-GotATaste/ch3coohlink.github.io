<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lt.js 4 - InfiDesk</title>
  <style>
    .grid-bg {
      background: #58a;
      background-image:
        linear-gradient(rgba(255, 255, 255, .3) 1px, transparent 0),
        linear-gradient(90deg, rgba(255, 255, 255, .3) 1px, transparent 0),
        linear-gradient(white 1px, transparent 0),
        linear-gradient(90deg, white 1px, transparent 0);
      background-size: 15px 15px, 15px 15px, 75px 75px, 75px 75px;
      background-position: 50px 50px;
    }

    html {
      height: 100%;
      touch-action: none;
    }

    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .full-panel {
      height: 100%;
      width: 100%;
      top: 0px;
      left: 0px;
      position: absolute;
      overflow: visible;
      /* this break svg when scale */
      /* transition: transform 0.1s; */
    }

    .svg-panel {
      pointer-events: none;
    }

    path {
      /* pointer-events: stroke; */
      /* cursor: not-allowed; */
      /* transition: filter 0.01s; */
      fill: none;
      stroke: #ff000099;
      stroke-width: 2;
      filter: drop-shadow(0 6px 4px #00000088);
    }

    .drag-panel {
      display: flex;
      align-items: flex-start;
    }
  </style>
  <style>
    .movable {
      position: absolute;
      top: 0px;
      left: 0px;
      -webkit-user-select: none;
      user-select: none;
    }

    .item {
      background-color: #f8fcd7;
      min-width: 100px;
      max-width: 1000px;
      box-shadow: #00000030 0px 7px 20px 11px;
      transition: box-shadow 0.2s;

      display: flex;
      flex-direction: column;
    }

    .dragbar {
      height: 24px;
      background-color: #00000011;
      cursor: grab;
      padding-left: 0.5em;
      padding-right: 0.5em;
      padding-top: 3px;
      color: #777;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .content {
      display: flex;
      height: 100%;
      justify-content: space-between;
    }

    .userspace {
      padding: 0.5em;
      min-height: 100px;
      max-width: calc(1000px - 32px);
    }

    .nodebar {
      width: 16px;
      background-color: #7e5e1711;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      flex-shrink: 0;
    }

    .nodebar.up,
    .nodebar.down {
      height: 16px;
      width: 100%;
      flex-direction: row;
    }

    .nodebar.up {
      height: 30px;
    }

    .nodebar.down {
      align-items: flex-start;
    }

    .nodebar>.title {
      position: absolute;
      left: 16px;
      top: 2px;
      color: #777;
      font-size: large;
    }

    .nodebar.right {
      align-items: flex-start;
    }

    .nodeport {
      margin-bottom: 10px;
    }

    .nodeport {
      display: flex;
      align-items: center;
      max-height: 100px;
      margin-bottom: 10px;
    }

    .nodeport.right {
      flex-direction: row-reverse;
    }

    .nodeport.up {
      flex-direction: column;
    }

    .nodeport.up .nodeportname {
      writing-mode: horizontal-tb;
      padding-bottom: 5px;
    }

    .nodeport.down .nodeportname {
      writing-mode: horizontal-tb;
    }

    .nodeport.down {
      flex-direction: column-reverse;
    }

    .nodeportname {
      font-size: xx-small;
      overflow: hidden;
      text-overflow: ellipsis;
      writing-mode: tb;
      color: white;
      text-align: center;
      max-height: 100%;
    }

    .nodeportbutton {
      width: 16px;
      height: 16px;
      border-radius: 8px;
      background-color: #00000022;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    /* panel for searching node type & creating node */
    .node-create-panel {
      display: none;
      position: fixed;
      width: 300px;
      min-height: 100px;
      max-height: 300px;
      background-color: #f8fcd7;
      top: 50%;
      left: 50%;
      padding: 5px;
      border-radius: 5px;
      color: #333333;
      box-shadow: #00000030 0px 7px 20px 11px;
    }

    .node-type-input {
      padding: 5px;
      border: 0;
      margin: 0;
      width: 100%;
      height: 2em;
      box-sizing: border-box;
      background: none;
      box-shadow: inset #00000078 0 0 10px 0px;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    .node-type-list {
      overflow-x: hidden;
      overflow-y: auto;
      max-height: calc(300px - 2em - 5px);
      border-left: 4px solid #00000021;
      user-select: none;
    }

    .node-type-item {
      padding: 5px;
    }

    .node-type-item:hover {
      background-color: #d0c9bc3b;
    }

    *::-webkit-scrollbar {
      width: 5px;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #00000021;
    }

    .sandbox-root {
      width: 600px;
      min-height: 500px;
    }
  </style>
  <style>
    .codefont {
      font-size: 16px;
      font-family: consolas, SimHei, 'Courier New', Courier, monospace;
    }

    .measure {
      white-space: pre-wrap;
      overflow: scroll;
      position: fixed;
      top: 100%;
    }

    textarea:focus,
    input:focus {
      outline: none;
    }

    textarea {
      overflow: hidden;
      resize: none;
      box-sizing: border-box;
      display: block;
      background: none;
      border: none;
      padding: 0;
    }

    .texteditor-container>textarea {
      width: calc(1000px - 1em - 32px);
      min-height: 100%;
    }

    .label {
      font-size: xx-small;
      color: #777;
      margin-bottom: 3px;
    }

    .registernode-container {
      width: 300px;
      min-height: unset;
    }

    .button-list {
      display: flex;
      margin-bottom: 5px;
      flex-direction: row-reverse;
    }

    button {
      background-color: transparent;
      border-radius: 3px;
      border: 2px solid #777;
      color: #777;
    }

    button:active {
      background-color: #00000011;
    }
  </style>
  <style>
    .focus {
      box-shadow: #3fa1ff 0px 0px 40px;
    }

    .executing {
      box-shadow: #ff9030 0px 0px 40px;
    }

    .failed {
      box-shadow: #ff3030 0px 0px 40px;
    }

    .sandbox-logpanel {
      color: #777;
      font-size: x-small;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-x: hidden;
      overflow-y: auto;
      overflow-wrap: anywhere;
      user-select: text;
    }

    .sandbox-logpanel>div {
      border-bottom: #0000000f 1px solid;
      padding-top: 5px;
      padding-bottom: 2px;
    }

    .error-message {
      color: red;
    }

    .border {
      border-bottom: 0.5px solid #777;
      margin: 5px 0;
    }
  </style>
  <script>
    const $ = {}; (async () => {
      with ($) {
        $.AsyncFunction = (async () => { }).constructor
        $.tofunc = (s, a) => new (a ? AsyncFunction : Function)("__PROTO__",
          "__APPEND__", "$ = Object.assign(Object.create(__PROTO__), __APPEND__)",
          "with($) {\n" + s + "\n} return $")
        $.gettext = p => fetch(p).then(r => r.text())
        $.require = (p, a = false) => gettext(p).then(t => tofunc(t, a))
        $.loadsym = (p, e = $) => require(p, true).then(f => f(undefined, undefined, e))
        await loadsym("./main.js")
      }
    })()
  </script>
</head>

<body>
  <script>document.body.innerHTML = ""</script>
</body>

</html>
